<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card - Telkom University</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-container">
        <div class="id-card">
            <div class="card-header">
                <img src="telu.png" alt="Telkom University Logo" class="logo">
            </div>
            <div class="card-body">
                <div class="profile-picture-container">
                    <!-- Placeholder for profile picture -->
                    <img src="foto.jpg" alt="Profile Picture" class="profile-picture">
                </div>
                <div class="identity">
                    <h1 class="full-name">Maulana Ra'afi</h1>
                    <h2 class="nickname">rafi</h2>
                </div>
                <hr class="separator">
                <div class="details">
                    <div class="detail-item">
                        <span class="label">Program Studi</span>
                        <span class="value">S1 Terapan Kota Cerdas</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Fakultas</span>
                        <span class="value">Fakultas Ilmu Terapan</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Asal Daerah</span>
                        <span class="value">Kota Bekasi</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Kelompok</span>
                        <span class="value">708003</span>
                    </div>
                </div>
                <div class="social-media">
                    <a href="https://www.instagram.com/r.raaff_?igsh=MWRkZ3F5YjI1b283OQ==" target="_blank">
                        <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                        <span>r.raaff_</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
