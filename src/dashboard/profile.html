<!DOCTYPE html>
<html lang="id" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Account - AgriLens</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100 font-sans leading-normal">

    <div class="flex min-h-screen">

        <!-- SIDEBAR -->
        <aside class="hidden md:block w-64 bg-gray-800 border-r border-gray-700 p-6 fixed h-full overflow-y-auto shadow-xl">
            <h1 class="text-3xl font-extrabold text-green-400 mb-10 tracking-wide">AgriLens</h1>

            <nav class="space-y-3">
                <a href="konten.html"
                    class="block py-2 px-4 rounded-xl hover:bg-gray-700 hover:text-green-300 transition-all duration-200">Manajemen Konten</a>
                <hr class="border-gray-700 my-5">
                <a href="profile.html"
                    class="block py-2 px-4 rounded-xl bg-green-700 text-white font-bold shadow-md transition-all duration-200">Profile Account</a>
                <a href="../../index.html"
                    class="block py-2 px-4 rounded-xl text-red-400 hover:bg-red-700 hover:text-white transition-all duration-200">Logout</a>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 md:ml-64 p-6 md:p-10">

            <!-- Responsive Top Bar -->
            <header class="flex justify-between items-center bg-gray-800 p-6 rounded-xl shadow-lg mb-8">
                <button class="md:hidden text-white" onclick="document.getElementById('mobileMenu').classList.toggle('hidden')">
                    <span class="text-3xl">â˜°</span>
                </button>
                <h2 class="text-2xl md:text-3xl font-bold text-green-400">Profile Account</h2>

                <div class="hidden md:flex items-center gap-4">
                    <p class="text-lg text-gray-300">Selamat datang, Admin</p>
                    <img src="https://i.pravatar.cc/50" 
                         class="w-10 h-10 rounded-full border-2 border-green-400 shadow-md" alt="User Avatar" />
                </div>
            </header>

            <!-- MOBILE MENU -->
            <div id="mobileMenu" class="hidden bg-gray-800 p-5 rounded-xl mb-6 md:hidden">
                <nav class="space-y-3">
                    <a href="manajemen.html"
                        class="block py-2 px-4 rounded-lg hover:bg-gray-700 transition">Manajemen Konten</a>
                    <a href="profile.html"
                        class="block py-2 px-4 rounded-lg bg-green-700 text-white">Profile Account</a>
                    <a href="../../index.html"
                        class="block py-2 px-4 rounded-lg text-red-400 hover:bg-red-700 hover:text-white transition">Logout</a>
                </nav>
            </div>

            <!-- PROFILE CARD -->
            <section class="bg-gray-800 border border-gray-700 rounded-xl p-8 shadow-xl">
                <div class="flex flex-col md:flex-row items-center gap-8">

                    <!-- FOTO -->
                    <div>
                        <img src="https://i.pravatar.cc/150"
                             class="w-36 h-36 rounded-full border-4 border-green-400 shadow-lg">
                    </div>

                    <!-- INFO -->
                    <div>
                        <h3 class="text-2xl font-bold text-green-400">Admin AgriLens</h3>
                        <p class="text-gray-300 mt-2">
                            Administrator sistem agrikultur digital.
                        </p>

                        <div class="mt-5 space-y-2 text-gray-400">
                            <p><strong class="text-green-400">Email:</strong> admin@agrilens.com</p>
                            <p><strong class="text-green-400">Role:</strong> Super Admin</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- FORM EDIT PROFIL -->
            <section class="mt-8 bg-gray-800 border border-gray-700 rounded-xl p-8 shadow-xl mb-10">
                <h3 class="text-xl font-bold text-green-400 mb-6">Edit Profil</h3>

                <form class="space-y-5">

                    <!-- Nama -->
                    <div>
                        <label class="block mb-1 text-gray-300">Nama Lengkap</label>
                        <input type="text" placeholder="Masukkan nama..."
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 ring-green-400">
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block mb-1 text-gray-300">Email</label>
                        <input type="email" placeholder="Masukkan email..."
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 ring-green-400">
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block mb-1 text-gray-300">Password Baru</label>
                        <input type="password" placeholder="Masukkan password baru..."
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 ring-green-400">
                    </div>

                    <!-- Tombol -->
                    <button class="bg-green-600 hover:bg-green-500 text-white px-6 py-3 rounded-lg shadow-md">
                        Simpan Perubahan
                    </button>
                </form>
            </section>

        </main>
    </div>

</body>
</html>
