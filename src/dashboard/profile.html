<!DOCTYPE html>
<html lang="id" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Account - AgriLens</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100 font-sans leading-normal">

    <div class="flex min-h-screen">

        <!-- SIDEBAR -->
        <aside class="hidden md:block w-64 bg-gray-800 border-r border-gray-700 p-6 fixed h-full overflow-y-auto shadow-xl">
            <h1 class="text-3xl font-extrabold text-green-400 mb-10 tracking-wide">AgriLens</h1>
        
            <nav class="space-y-3">
                <a href="konten.html"
                    class="block py-2 px-4 rounded-xl hover:bg-gray-700 hover:text-green-300 transition-all duration-200">Manajemen
                    Konten</a>
                <hr class="border-gray-700 my-5">
                <a href="profile.html"
                    class="block py-2 px-4 rounded-xl bg-green-700 text-white font-bold shadow-md transition-all duration-200">Profile
                    Account</a>
                <a href="../../index.html"
                    class="block py-2 px-4 rounded-xl text-red-400 hover:bg-red-700 hover:text-white transition-all duration-200">Logout</a>
            </nav>
        </aside>

        <!-- MAIN -->
        <main class="flex-1 md:ml-64 p-6 md:p-10">

            <header class="flex justify-between items-center bg-gray-800 p-6 rounded-xl shadow-lg mb-8">
                <h2 class="text-2xl font-bold text-green-400">Profile Account</h2>
            </header>

            <!-- FORM PROFIL -->
            <section class="bg-gray-800 border border-gray-700 rounded-xl p-8 shadow-xl">
                <h3 class="text-xl font-bold text-green-400 mb-6">About Profile</h3>

                <form class="space-y-5">

                    <!-- Nama (BISA DIUBAH) -->
                    <div>
                        <label class="block mb-1 text-gray-300">Nama Lengkap</label>
                        <input type="text" placeholder="Masukkan nama..."
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 ring-green-400">
                    </div>

                    <!-- Email (TIDAK BISA DIUBAH) -->
                    <div>
                        <label class="block mb-1 text-gray-300">Email</label>
                        <input type="email" value="admin@agrilens.com" readonly
                            class="w-full px-4 py-3 bg-gray-600 border border-gray-600 rounded-lg cursor-not-allowed opacity-70">
                    </div>

                    <!-- BUTTON -->
                    <div class="flex gap-4">
                        <button type="button" onclick="openModal()"
                            class="bg-red-600 hover:bg-red-500 px-6 py-3 rounded-lg shadow-md">
                            Update Password
                        </button>
                        <button class="bg-green-600 hover:bg-green-500 px-6 py-3 rounded-lg shadow-md">
                            Simpan Perubahan
                        </button>
                    </div>
                </form>
            </section>

        </main>
    </div>

    <!-- MODAL UPDATE PASSWORD -->
    <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">

        <div class="bg-gray-800 w-full max-w-md p-6 rounded-xl shadow-xl">
            <h3 class="text-xl font-bold text-green-400 mb-4">Update Password</h3>

            <form class="space-y-4">
                <div>
                    <label class="text-gray-300">Password Lama</label>
                    <input type="password" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg">
                </div>

                <div>
                    <label class="text-gray-300">Password Baru</label>
                    <input type="password" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg">
                </div>

                <div>
                    <label class="text-gray-300">Konfirmasi Password</label>
                    <input type="password" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg">
                </div>

                <div class="flex justify-end gap-3 mt-4">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-600 rounded-lg">Batal</button>
                    <button class="px-4 py-2 bg-green-600 rounded-lg">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        function openModal() {
            document.getElementById('passwordModal').classList.remove('hidden');
            document.getElementById('passwordModal').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('passwordModal').classList.add('hidden');
            document.getElementById('passwordModal').classList.remove('flex');
        }
    </script>

</body>

</html>
